    <header>

        <div class="logo-container">
          <a href="index.html"><img src="logo.png" alt="לוגו ברבור שחור" class="logo-img" /></a>

            <li><a href="contact.html" class="active">צור קשר</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-overlay">
          <h2>צור קשר</h2>
          <p>נשמח לשמוע ממך, לחלום יחד ולהגשים רעיונות</p>
        </div>
      </section>
      <section class="contact-section">
        <h3 class="section-title">דברו איתנו</h3>
        <p>ניתן לפנות אלינו בכל שאלה, רעיון או הזדמנות לשיתוף פעולה.</p>
        <div class="contact-details">
          <p><strong>אימייל:</strong> <a href="mailto:studio@barboor.co.il">studio@barboor.co.il</a></p>
          <p><strong>טלפון:</strong> <a href="tel:0523-425422">0523-425422</a></p>
        </div>
        <form class="contact-form" action="#" method="post">
          <label for="name">שם:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">אימייל:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">הודעה:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">שלח</button>
        </form>
      </section>
    </main>
